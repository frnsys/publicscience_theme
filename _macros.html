{% macro pagination(page, last_page) -%}
    <section class="pagination">
        <nav class="pagination">
            {% if page > 1 %}
                <span class="prev"><a href="?p={{ page - 1}}">☜(ﾟヮﾟ☜)</a></span>
            {% endif %}
            {% if page < last_page %}
                <span class="next"><a href="?p={{ page + 1}}">(☞ﾟヮﾟ)☞</a></span>
            {% endif %}
        </nav>
    </section>
{%- endmacro %}
