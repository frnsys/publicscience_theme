{% macro pagination(page) -%}
    <section class="pagination">
        <span class="prev">
            {% if page.prev %}
                <a href="{{page.prev}}">&lt;&lt;</a>
            {% endif %}
        </span>
        <span class="next">
            {% if page.next %}
                <a href="{{page.next}}">&gt;&gt;</a>
            {% endif %}
        </span>
    </section>
{%- endmacro %}
