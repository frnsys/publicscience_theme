{% macro pagination(page) -%}
    <section class="pagination">
        <nav class="pagination">
            {% if page.prev %}
                <span class="prev"><a href="{{page.prev}}">☜(ﾟヮﾟ☜)</a></span>
            {% endif %}
            {% if page.next %}
                <span class="next"><a href="{{page.next}}">(☞ﾟヮﾟ)☞</a></span>
            {% endif %}
        </nav>
    </section>
{%- endmacro %}
